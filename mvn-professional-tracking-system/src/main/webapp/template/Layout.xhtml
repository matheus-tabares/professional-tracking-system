<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <meta name="viewport" content="width=device-width, user-scalable=no"></meta>
        <h:outputScript library="js" name="cep.js"/>
        <h:outputStylesheet library="css" name="default.css"/>        
        <title><ui:insert name="title">Nome da p√°gina</ui:insert></title>
    </h:head>
    <h:body>
        <!--BARRA DO TOPO DA TELA-->
        <div id="top">            
            <ui:insert name="top">
                <div class="container" >                    
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </ui:insert>
        </div>
        <!--FIM BARRA DO TOPO DA TELA-->

        <!--CONTAINER PRINCIPAL SITE-->
        <div style="width: 100%;border: 4px solid greenyellow;height: 100%">
            <div id="container" >

                <div id="left" style="background: tomato;height: 100%;position: absolute;display:block; height: 800px;width: 300px;clear: both">
                    <ui:insert name="left">
                        MENU FIXO
                    </ui:insert>
                </div>

                <div id="content" style="display: block;background: #045491;position:relative;width:calc(100% - 300px);float: left;height: 100%">
                    <ui:insert name="content"  >
                        CONTEUDO PRINCIPAL
                    </ui:insert>
                </div>
            </div>

            <!--FIM CONTAINER PRINCIPAL SITE-->
            <ui:insert name="bottom">            
                <p:clock/>            
            </ui:insert>
        </div>
        <!--Efeito menu -->
        <script type="text/javascript">
            $('.container').click(function () {
                $('.container').toggleClass('change');
                $('#left , #btn').animate({width: 'toggle'});
            });
        </script>
    </h:body>

</html>
