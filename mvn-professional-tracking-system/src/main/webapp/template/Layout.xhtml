<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <meta name="viewport" content="width=device-width, user-scalable=no"></meta>
        <h:outputScript library="js" name="cep.js"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="sistema.css"/>
        <title><ui:insert name="title">Login</ui:insert></title>
    </h:head>

    <h:body >

        <div id="top">            
            <ui:insert name="top">
                <div class="container" >                    
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>

            </ui:insert>
        </div>
        <div id="container" >
            <div id="left" style="background: yellow" >
                <ui:insert name="left">

                    <p:commandButton id="btn" value="TESTE"/>
                    <p:commandButton  value="TESTE"/>

                </ui:insert>
            </div>
            <div style="height: 100%">
                <div id="right">
                    <ui:insert name="right"></ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content"  >



                    </ui:insert>
                </div>
            </div>
        </div>

        <ui:insert name="bottom">
            <footer>
                <p:clock/>

            </footer>
        </ui:insert>
        <h:outputScript library="js" name="js.js"/>   
        <!--Efeito menu -->
        <script type="text/javascript">
            $('.container').click(function () {
                $('.container').toggleClass('change');
                $('#left , #btn').animate({width: 'toggle'});            
            });
        </script>
    </h:body>

</html>
