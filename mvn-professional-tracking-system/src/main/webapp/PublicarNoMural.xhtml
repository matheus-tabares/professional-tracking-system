<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="template/LayoutPadrao.xhtml">
        <ui:define name="content">
            <h2 style="text-align: center;">Publique sua mensagem no Mural de Serviços</h2>
            <h:messages/>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Escolha a categoria de serviço:" for="omCategoria"/>
                    <p:selectOneListbox id="omCategoria" value="#{muralDeServicosBean.idCategoria}">
                        <f:selectItems value="#{profissionalBean.listaCategorias}" var="c" itemValue="#{c.id}" itemLabel="#{c.nome}"/>
                    </p:selectOneListbox>
                    <p:outputLabel value="Assunto" for="txtAssunto"/>
                    <p:inputText id="txtAssunto" value="#{muralDeServicosBean.mensagemMural.assunto}"/>
                    <p:outputLabel value="Descrição" for="txtDescrição"/>
                    <p:inputText id="txtDescrição" value="#{muralDeServicosBean.mensagemMural.descricao}"/>
                    <p:commandButton ajax="false" value="Publicar" action="#{muralDeServicosBean.publicar()}"/>
                </p:panelGrid>
            </h:form>
            
        </ui:define>
        
    </ui:composition>
</html>
