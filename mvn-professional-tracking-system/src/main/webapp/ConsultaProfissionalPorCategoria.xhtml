<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/LayoutPadrao.xhtml">

        <ui:define name="content">
            <h2 style="text-align: center;">Lista Profissional Por Categoria</h2>

            <h:messages/>
            <div align="center">
            <h:form>
                <ui:repeat var="p" value="#{profissionalBean.listaProfissionais}"  >
                    <p:panelGrid columns="2" style="display:inline-block">
                        <f:facet name="header">
                            <p:graphicImage alt="Teste" library="img" name="teste.jpg" title="Nome" width="200px;"/>
                        </f:facet>
                        <p:outputLabel value="Nome"/>
                        <p:outputLabel value="#{p.nome}"/>
                        <p:outputLabel value="Categoria"/>
                        <p:outputLabel value="#{p.categoria.nome}"/>
                        <p:outputLabel value="Bairro"/>
                        <p:outputLabel value="#{p.endereco.bairro}"/>
                        <p:outputLabel value="Avaliações"/>
                        <p:rating value="2"  onRate="2" />
                        <f:facet name="footer">
                            <p:commandButton value="Localizar no mapa" ajax="false" action="localizar.jsp" style="width: 100%;height: 50px"/>
                        </f:facet>
                    </p:panelGrid>         
                </ui:repeat>
            </h:form>
            <a href="javascript:window.history.go(-1)">voltar</a>
            </div>
        </ui:define>

    </ui:composition>

</html>
