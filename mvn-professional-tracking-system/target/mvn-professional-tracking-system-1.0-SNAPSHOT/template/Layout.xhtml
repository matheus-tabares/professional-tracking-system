<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="icon" type="image/png" href="../resources/img/psticon.png" />
        <meta name="viewport" content="width=device-width, user-scalable=no"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <h:outputStylesheet library="css" name="default.css"/>        
        <title><ui:insert name="title">Nome da página</ui:insert></title>
    </h:head>
    <h:body>

        <div style="width: 100%;height: 100%;"> 

            <!--BARRA DO TOPO DA TELA-->
            <div id="top">                  
                <section class="top-direita" >
                    <div class="container change" >                    
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>                         
                    </div> 
                    <div class="container" >
                        <h1>MENU</h1>
                    </div>
                </section>
                <section class="top-centro">
                    <h1>Top centro</h1>
                </section>
                <section class="top-esquerda" >
                    <section>
                        <p>Top esquerda 1</p>
                        <p>Top esquerda 2</p> 
                    </section> 
                    
                        <h:graphicImage library="img" name="silhuetaHomem.jpg" height="50" style="margin: 5px;"/>
                   
                </section>                 
            </div>
            <!--FIM BARRA DO TOPO DA TELA-->

            <!--CONTAINER PRINCIPAL SITE-->
            <div id="conteudo" >
                <!--          MENU          -->    
                <div id="left-menu">

                    <ui:insert name="menu-todos">
                        <div class="container-btn">
                            <a href="#">MENSAGENS</a>
                            <div class="alert-btn">
                                <h:graphicImage library="img" name="msgicon.ico" height="38"/>
                            </div>
                        </div>
                        <div class="container-btn">
                            <a class="b" href="#">Cuidar palavras grandes</a>
                            <div class="alert-btn">
                                6
                            </div>
                        </div>
                        <div class="container-btn">
                            BOTÂO 3
                        </div>
                        <div class="container-btn">
                            BOTÂO 4
                        </div>
                        <div class="container-btn">
                            BOTÂO 5
                        </div>

                    </ui:insert>

                    <ui:insert name="menu-cliente">

                    </ui:insert>

                    <ui:insert name="menu-profissional">

                    </ui:insert>
                    <footer>
                        <!--DEFINIR CONTEUDO DO FOOTER-->
                    </footer>

                </div>
                <!--      FIM MENU          -->   
                <div id="conteudo-principal">
                    <ui:insert name="content"  >
                        CONTEUDO PRINCIPAL
                        <div class="id_100">
                            <select style="width: 100px;height: 50px;" onchange="var x = $(this).val();$('#conteudo').css('background', x);">
                                <option value="val3">ValBranco</option>
                                <option style="background: #2D5E82;height: 50px;" value="#2D5E82"></option>#b93a32
                                <option style="background: tomato;height: 50px;" value="tomato"></option>
                                <option style="background: #b93a32;height: 50px;" value="#b93a32"></option>
                                <option style="background: #bfbfbf;height: 50px;" value="#bfbfbf"></option>
                                <option style="background: linear-gradient(#2D5E82 , #142939);height: 50px;" value="linear-gradient(to left,#2D5E82 , #142939)"></option>
                                <option style="background: radial-gradient(#a6a6a6,#333333);height: 50px;" value="radial-gradient(#a6a6a6,#333333)"></option>
                                <option style="background: linear-gradient(#ffffff,#333333);height: 50px;" value="radial-gradient(#ffffff,#333333)"></option>
                                <option style="background: radial-gradient(#ffffff,#cccccc);height: 50px;" value="radial-gradient(#ffffff,#cccccc)"></option>

                            </select>
                        </div>
                    </ui:insert>
                </div>
            </div>

            <!--FIM CONTAINER PRINCIPAL SITE-->
            <ui:insert name="bottom">            
                <div style="display: none"> <p:clock /> </div>           
            </ui:insert>  
        </div>

        <!--Efeito menu -->
        <script type="text/javascript">
            $(window).load(function () {
                $('.container').click(function (e) {
                    $('.container').toggleClass('change');
                    $('#left-menu').animate({width: 'toggle'});
                    e.preventDefault();
                });
            });
        </script>
        <h:outputScript library="js" name="js.js"/>

    </h:body>

</html>
