<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <meta name="viewport" content="width=device-width, user-scalable=no"></meta>
        <h:outputScript library="js" name="cep.js"/>
        <h:outputStylesheet library="css" name="default.css"/>        
        <title><ui:insert name="title">Nome da p√°gina</ui:insert></title>
    </h:head>
    <h:body>
        <div style="width: 100%;border: 4px solid greenyellow;height: 100%;background: #2D5E82">
            <!--BARRA DO TOPO DA TELA-->
            <div id="top">            
                <ui:insert name="top">
                    <section class="top-direita" >
                        <div class="container change" >                    
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>                         
                        </div> 
                        <div class="container" >
                            <h1>MENU</h1>
                        </div>
                    </section>
                    <section class="top-centro">
                        <h1> Top centro</h1>
                    </section>
                    <section class="top-esquerda" >
                        <h1> top esquerda</h1>
                    </section>  
                </ui:insert>
            </div>
            <!--FIM BARRA DO TOPO DA TELA-->

            <!--CONTAINER PRINCIPAL SITE-->
            <div id="conteudo" >
                <div id="left">
                    <ui:insert name="menu-todos">
                        <p style="min-width: 300px;">MENU FIXO TODOS</p>
                    </ui:insert>
                    <ui:insert name="menu-cliente">
                        <p style="min-width: 300px;">MENU CLIENTE</p>
                    </ui:insert>
                    <ui:insert name="menu-profissional">
                        <p style="min-width: 300px;">MENU PROFISSIONAL</p>
                    </ui:insert>
                </div>

                <div id="conteudo-principal">
                    <ui:insert name="content"  >
                        CONTEUDO PRINCIPAL
                    </ui:insert>
                </div>
            </div>

            <!--FIM CONTAINER PRINCIPAL SITE-->
            <ui:insert name="bottom">            
                <div style="display: none"> <p:clock /> </div>           
            </ui:insert>
        </div>
        <!--Efeito menu -->
        <script type="text/javascript">
            $('.container').click(function (e) {
                $('.container').toggleClass('change');
                $('#left , #btn').animate({width: 'toggle'}); 
                e.preventDefault();
            });
        </script>
    </h:body>

</html>
