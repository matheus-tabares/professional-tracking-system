<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/LayoutPadrao.xhtml">

        <ui:define name="content">           
            <h:messages/>
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header" >
                        Detalhe Profissional
                    </f:facet>
                    <p:outputLabel value="Nome:" for="txtNome"/>
                    <h:outputText id="txtNome" value="#{profissionalBean.profissional.nome}"/>
                    <p:outputLabel value="E-mail:" for="txtEmail"/>
                    <h:outputText id="txtEmail" value="#{profissionalBean.profissional.email}"/>                                        
                    <p:outputLabel value="Categoria:" for="txtCategoria"/>
                    <h:outputText id="txtCategoria" value="#{profissionalBean.profissional.categoria.nome}"/>                                        
                    <p:outputLabel value="Telefone Celular:" for="txtTelefoneCelular"/>
                    <h:outputText id="txtTelefoneCelular" value="#{profissionalBean.profissional.telefoneCelular}"/>                                           
                    <p:outputLabel value="Bairro: " for="txtCidade"/>
                    <h:outputText id="txtCidade" value="#{profissionalBean.profissional.endereco.bairro}"/> 
                    <f:facet name="footer" >
                        <p:commandButton value="Localizar no mapa" ajax="false"  action="newjsf.jsp" style="width: 49%;height: 50px"/>
                        <p:commandButton value="Contatar" action="#{contatoBean.iniciarContato(profissionalBean.profissional.id)}" style="width: 49%;height: 50px; float: right"/>
                    </f:facet>
                </p:panelGrid>
                <p:button value="Voltar" outcome="ConsultaProfissionalPorCategoria?faces-redirect=true"/>
                
            </h:form>     
        </ui:define>

    </ui:composition>

</html>
