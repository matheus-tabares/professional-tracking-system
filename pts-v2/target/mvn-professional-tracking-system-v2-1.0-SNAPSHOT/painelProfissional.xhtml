<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/Layout.xhtml">

            <ui:define name="title">
                Painel Profissional
            </ui:define>
            <ui:define name="menu-todos">

                <h:form>                
                    <p:commandButton icon="ui-icon-wrench " ajax="false" value="MEU PERFIL" action="#{usuarioBean.iniciaAlteracaoProfissional(usuarioBean.usuario.id)}" styleClass="btn-btn"/>
                    <p:commandButton icon="ui-icon-search" value="Encontrar Profissional" ajax="false" action="listarProfissional" styleClass="btn-btn"/>
                    <p:commandButton icon="ui-icon-pencil" value="Publicar um serviço" ajax="false" action="publicarMural" styleClass="btn-btn"/>
                    <p:commandButton icon="ui-icon-mail-closed" value="Menssagens" ajax="false" action="publicarMural" styleClass="btn-btn"/>
                </h:form>

            </ui:define>

            <ui:define name="content">
                <div class="txt-panel">
                    <h1>Oi #{usuarioBean.loginBean.nomeUsuario} meu nome é Juca</h1>
                    <h1> Que bom que você escolheu nosso sistema,o próposito é ajudar a você encontar um profissional rápido e fácil,
                        <span
                            class="txt-rotate"
                            data-period="1000"
                            data-rotate='[ "quem sabe você ve a lista de profissionais e categorias cadastradas,aperte o botão (encontar profissional) ", "..." ]'></span>
                        .
                    </h1>
                    <h:graphicImage library="img" name="construtor.png" height="200"/>
                </div>
                <h:outputScript library="js" name="texto.js"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
