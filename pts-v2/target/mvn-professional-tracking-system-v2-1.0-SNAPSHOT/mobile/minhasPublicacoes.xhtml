<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/Layout.xhtml">

        <ui:define name="content">

            <h1>Minhas Publicações</h1>
            <h:form prependId="false">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />            

                <p:dataTable value="#{muralBean.minhasPublicacoes}" var="p" emptyMessage="VOCE AINDA NAO PUBLICOU NO MURAL" rows="8" 
                             paginator="true" paginatorPosition="bottom"
                             style="margin-top: 10px">

                    <p:column headerText="CATEGORIA">
                        <h:outputText value="#{p.categoria.nome}" />
                    </p:column>

                    <p:column headerText="ASSUNTO">
                        <h:outputText value="#{p.titulo}" />
                    </p:column>

                    <p:column headerText="+Detalhes" width="80">
                        <p:commandButton icon="ui-icon-mail-closed" ajax="false" action="#{muralBean.detalhesPublicacao(p.id)}"/>
                    </p:column>
                    <p:column headerText="Excluir" width="80">
                        <p:commandButton icon="ui-icon-trash" ajax="false" action="#{muralBean.excluir(p.id)}"/>
                    </p:column>                                        
                </p:dataTable>



            </h:form>
        </ui:define>

    </ui:composition>

</html>
