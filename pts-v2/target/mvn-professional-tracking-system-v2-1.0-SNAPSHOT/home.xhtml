<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="icon" type="image/png" href="../resources/img/psticon.png" />
        <meta name="viewport" content="width=device-width, user-scalable=no"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Professional Tracking System</title>
        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    <h:body>
        <div class="site">
            <div class="site-texto">
                <div class="menu">
                    <h:form prependId="false" id="menu">
                        <h:commandLink value="ENTRAR" action="login"/><br/>
                        <h:commandLink value="CADASTRE-SE" action="index"/>
                    </h:form>
                </div>
                <h1>Encontre um profissional rapidamente para 
                    <span
                        class="txt-rotate"
                        data-period="2000"
                        data-rotate='[ "pintar", "construir", "arrumar", "organizar","limpar", "fazer" ]'></span>
                    sua casa.
                </h1>
            </div>

        </div>
        <h1>Top 10</h1>
        <h:outputScript library="js" name="texto.js"/>

    </h:body>
</html>
