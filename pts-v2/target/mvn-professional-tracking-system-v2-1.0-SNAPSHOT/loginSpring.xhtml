<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="/resources/images/"/>
        <title> Spring + JSF + PrimeFaces </title>
    </h:head>
    <h:body onload="document.content.dialog.login.j_username.focus();">
        <div id="content" title="login">
            <p:dialog header="Login Spring" id="dialog" minWidth="400" width="400" modal="true" closable="false" position="center"
                      showEffect="slide" draggable="true" resizable="false" visible="true">
                <form name="login" action="j_spring_security_check" method="post">
                    <p:panelGrid columns="2">
                        <h:outputLabel for="j_username" value="Username: "/>
                        <p:inputText id="j_username" required="true"/>

                        <h:outputLabel for="j_password" value="Password: "/>
                        <p:inputText id="j_password" required="true"/>

                        <f:facet name="footer">
                            <p:row>
                                <p:outputPanel style="width: 100%; text-align: center;" layout="block">
                                    <input name="submit" type="submit" value="Login"/>
                                </p:outputPanel>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                </form>
            </p:dialog>
        </div>

    </h:body>
</html>
