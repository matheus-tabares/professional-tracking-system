<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="icon" type="image/png" href="../resources/img/psticon.png" />
        <meta name="viewport" content="width=device-width, user-scalable=no"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <h:outputScript library="js" name="js.js"/>
        <h:outputScript library="js" name="cep.js"/>
        <h:outputStylesheet  library="css" name="default.css" />        
        <title><ui:insert name="title">Nome da página</ui:insert></title>
    </h:head>
    <h:body>

        <div style="width: 100%;height: 100%;"> 

            <!--BARRA DO TOPO DA TELA-->
            <div id="top">                  
                <section class="top-direita flexs" >
                    <div class="container change" >                    
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>                         
                    </div> 
                    <div class="container" >
                        <h1>MENU</h1>
                    </div>
                </section>
                <section class="top-centro flexs">
                    <h1>Professional Tracking system</h1>
                </section>
                <section class="top-esquerda flexs" >
                    <section class="logout">
                        <p>#{loginBean.nomeUsuario}</p>
                        <h:form prependId="false"><h:commandButton title="SAIR DO SISTEMA?" value="SAIR"  action="#{loginBean.logout()}"/> </h:form>


                    </section> 

                    <h:graphicImage library="img" name="silhuetaHomem.jpg" height="50" style="margin: 5px;"/>

                </section>                 
            </div>
            <!--FIM BARRA DO TOPO DA TELA-->

            <!--CONTAINER PRINCIPAL SITE-->
            <div id="conteudo" >
                <!--          MENU          -->    
                <div id="left-menu">

                    <ui:insert name="menu-todos">
                        <div class="flexs container-btn">
                            <a class="flexs" href="#">MENSAGENS</a>
                            <div class="alert-btn flexs">
                                <h:graphicImage library="img" name="msgicon.ico" height="38"/>
                            </div>
                        </div>
                        <div class="flexs container-btn">
                            <a class="b flexs" href="#">Cuidar palavras grandes</a>
                            <div class="alert-btn flexs">
                                <span class="flexs">
                                    5
                                </span>
                            </div>
                        </div>
                        <div class="flexs container-btn">
                            BOTÂO 3
                        </div>
                        <div class="flexs container-btn">
                            BOTÂO 4
                        </div>
                        <div class="flexs container-btn" style="clear: both;">
                            BOTÂO 5
                        </div>

                    </ui:insert>

                    <ui:insert name="menu-cliente">

                    </ui:insert>

                    <ui:insert name="menu-profissional">

                    </ui:insert>
                    <footer class="logo">
                        <h:graphicImage library="img" name="capacete.png" title="Professional Traking system"/>
                    </footer>

                </div>
                <!--      FIM MENU          -->   
                <div id="conteudo-principal">
                    <ui:insert name="content"  >
                        <div id="teste"><h1>conteudo teste</h1></div>

                    </ui:insert>
                </div>
            </div>

            <!--FIM CONTAINER PRINCIPAL SITE-->
            <ui:insert name="bottom">            
                <div style="display: none"> <p:clock /> </div>           
            </ui:insert>  
        </div>

        <!--Efeito menu -->
        <script type="text/javascript">
            $(window).load(function () {
                $('.container').click(function (e) {
                    $('.container').toggleClass('change');
                    $('#left-menu').animate({width: 'toggle'});
                    e.preventDefault();
                });
            });
        </script>


    </h:body>

</html>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>-->
