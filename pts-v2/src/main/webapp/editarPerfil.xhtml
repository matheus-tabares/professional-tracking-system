<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="template/LayoutPadrao.xhtml">

        <ui:define name="content">           
            <h1>AQUI TU COLOCA O QUE TU QUISER RELACIONA AO USUARIO, NADA DE ENDERECO, NEM PROFISSAO! APENAS NOME, CPF, SENHA, EMAIL, TELEFONE</h1>
            <h:form>

                <p:panelGrid columns="2">
                    <h:outputLabel value="Nome:" for="txtNome" />
                    <h:inputText id="txtNome" maxlength="100" value="#{loginBean.usuario.nome}"/>
                </p:panelGrid>   
                <p:panelGrid columns="2">
                    <h:outputLabel value="EMAIL:" for="txtEMAIL" />
                    <h:inputText id="txtEMAIL" maxlength="100" value="#{loginBean.usuario.email}"/>
                </p:panelGrid>   

                <p:commandButton ajax="false" value="Salvar"  action="#{usuarioBean.alterarPerfil()}" />
                <h:messages infoClass="certo" errorClass="erro"/>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
