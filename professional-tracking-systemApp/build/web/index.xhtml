<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Profissional Tracking system</title>
        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    <h:body>        
        <div class="home">
            <div class="layer">
                <div class="content">
                    <h:form prependId="false" id="login" >
                        <p:menuButton value="Menu">
                            <p:menuitem value="Home" ajax="false" icon="ui-icon-disk" action="index"/>
                            <p:separator />
                            <p:menuitem value="Login" ajax="false" icon="ui-icon-disk" action="Login"/>
                            <p:separator />
                            <p:menuitem value="Cadastro Profissional" ajax="false"  icon="ui-icon-person" action="FormularioProfissional"/>
                            <p:separator />
                            <p:menuitem value="Cadastro Cliente"  ajax="false" icon="ui-icon-person" action="FormularioCliente"/>                           
                        </p:menuButton>
                    </h:form>
                    <br/>
                    <h1> Professional Tracking System</h1>
                    <br/>
                    <div class="div"></div>
                    <br/>
                    <!--Não mude as tags ao incluir o texto-->
                    <p>O objetivo é proporcionar um rede entre clientes e profissionais autônomos,</p><p> na qual o cliente poderá localizar um profissional qualificado para determinadas tarefas.</p>

                </div>
            </div>
        </div>
        <footer>
            <h:form prependId="false">
                <p:commandLink action="Equipe">
                    <p:graphicImage id="equipe" title="Equipe de Desenvolvimento" library="img" name="trab2.png"  width="80"/>
                    <code>Projeto do curso de ADS IFRS Disciplina DEV SIS II - Copyright<sup>©</sup> 2016</code>
                </p:commandLink>
            </h:form>
        </footer>
    </h:body>
</html>
