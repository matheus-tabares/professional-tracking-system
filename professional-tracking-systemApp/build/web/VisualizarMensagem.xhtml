<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/LayoutPadrao.xhtml">

        <ui:define name="content">
            
            <h:form>
                <p:dataTable var="m" value="#{contatoBean.mensagensCliente}" >

                    <p:column headerText="De">                        
                        <h:outputText value="#{m.cliente.nome}"/>
                    </p:column>
                    <p:column headerText="Mensagem">                        
                        <h:outputText value="#{m.mensagem}"/>
                    </p:column>
                    <p:column headerText="Responder" width="90">                        
                        <p:commandButton icon="ui-icon-comment" action="#{contatoBean.responderCliente()}"/>
                    </p:column>
                </p:dataTable>
            </h:form>








        </ui:define>

    </ui:composition>

</html>
