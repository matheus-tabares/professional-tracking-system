<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="template/LayoutPadrao.xhtml">

        <ui:define name="content">
            <h2 style="text-align: center;">Resposta Profissional</h2>             
            <h:messages/>
            <h:form>

               

                <p:panelGrid columns="2">                
                    <p:outputLabel value="Assunto" for="txtAssunto"/>
                    <p:inputText id="txtAssunto" value="#{contatoBean.contato.assunto}"/>
                    <p:outputLabel value="Mensagem:" for="txtMensagem"/>
                    <p:inputTextarea id="txtMensagem" rows="10" cols="30" maxlength="600" value="#{contatoBean.contato.mensagem}"/>                   
                    <p:outputLabel/>
                    <p:commandButton ajax="false" value="Enviar" action="#{contatoBean.enviarMensagem()}"/>
                </p:panelGrid>                
                #{contatoBean.idProfissional}
                #{contatoBean.idCliente}

            </h:form>
        </ui:define>

    </ui:composition>

</html>
