<ui:composition template="template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h2 style="text-align: center;">Consulta Cliente</h2>
        <h:messages/>
        <h:form>
            <p:toolbar style="height: 40px">
                <f:facet name="left">
                    <p:commandButton value="Nova" icon="ui-icon-document" actionListener="#{clienteBean.novoCliente()}" action="FormularioCliente"/>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>                  

                    <p:commandButton icon="ui-icon-arrowthick-1-s" title="Exportar para XLS" />                    

                </f:facet>
            </p:toolbar>
            <p:messages/>
            <p:dataTable value="#{clienteBean.listaClientes}" var="cliente" emptyMessage="Nenhum cliente cadastrado." rows="8" 
                         paginator="true" paginatorPosition="bottom"
                         style="margin-top: 10px">
                <p:column headerText="ID" width="50" sortBy="#{cliente.id}">
                    <h:outputText value="#{cliente.id}" />
                </p:column>
                <p:column headerText="Nome" sortBy="#{cliente.nome}" filterBy="#{cliente.nome}">
                    <h:outputText value="#{cliente.nome}" />
                </p:column>
                <p:column headerText="E-mail" sortBy="#{cliente.email}" filterBy="#{cliente.email}">
                    <h:outputText value="#{cliente.email}" />
                </p:column>
                
                <p:column headerText="View" width="60">
                    <p:commandButton icon="ui-icon-search" ajax="false" action="#{clienteBean.consultaCliente(cliente.id)}"/>
                </p:column>
                <p:column headerText="Delete" width="60" >
                    <p:commandButton icon="ui-icon-trash" ajax="false" action="#{clienteBean.removerCliente(cliente.id)}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
