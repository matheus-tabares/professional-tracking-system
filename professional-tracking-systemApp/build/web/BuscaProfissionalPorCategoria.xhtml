<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="template/LayoutPadrao.xhtml">
        <ui:define name="content">
            <h2 style="text-align: center;">Busca Profissional Por Categoria</h2>
            <h:form>
                <p:panelGrid columns="3">                
                    <p:outputLabel value="Categoria:" for="omCategoria"/>
                    <p:selectOneListbox id="omCategoria" value="#{profissionalBean.idCategoria}" style="width:170px">
                        <f:selectItems value="#{profissionalBean.listaCategorias}" var="c" itemValue="#{c.id}" itemLabel="#{c.nome}"/>
                    </p:selectOneListbox>
                    <p:commandButton value="Pesquisar" ajax="false" action="#{profissionalBean.buscaProfissionalPorCategoria()}" />
                </p:panelGrid>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
