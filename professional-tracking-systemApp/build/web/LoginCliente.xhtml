<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/LayoutPadrao.xhtml">

        <ui:define name="content">
            <h2 style="text-align: center;">Login Cliente</h2>
            <h:messages/>
            <h:form>
                <p:panelGrid columns="2">                
                    <p:selectOneListbox id="omCliente" value="#{contatoBean.idCliente}" style="width:170px" >                        
                        <f:selectItems value="#{clienteBean.listaClientes}" var="c" itemValue="#{c.id}" itemLabel="#{c.nome}"/>
                    </p:selectOneListbox>
                    <p:commandButton value="Login" ajax="false" action="#{contatoBean.returnIndex()}"/>
                </p:panelGrid>                
            </h:form>
        </ui:define>

    </ui:composition>

</html>
