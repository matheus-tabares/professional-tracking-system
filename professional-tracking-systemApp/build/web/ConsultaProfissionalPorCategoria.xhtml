<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/LayoutPadrao.xhtml">

        <ui:define name="content">
            <h2 style="text-align: center;">Consulta Profissional Por Categoria</h2>
            <h:messages/>
            <h:form>
                <p:dataTable value="#{profissionalBean.profissionaisPorCategoria}" var="p" paginator="true" rows="10">
                    <p:column headerText="Nome">
                        <h:outputText value="#{p.nome}"/>
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{p.categoria.nome}"/>
                    </p:column>
                    <p:column headerText="Detalhe" width="60">
                        <p:commandButton icon="ui-icon-search" ajax="false" action="#{profissionalBean.consultaProfissional(p.id)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </ui:define>

    </ui:composition>

</html>
